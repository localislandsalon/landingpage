<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LOCAL</title>
    <meta name="salon services" content="local salon website">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <section>
        <ul>
            <li class="scroll" data-rate="-8" data-direction="vertical">
                <h1>LOC</h1>
            </li>
            <li>
                <h1>AL</h1>
            </li>
            <li class="scroll" data-rate="8" data-direction="vertical">
                <h1>SALON</h1>
            </li>
        </ul>

        <!-- <span class="scroll" data-rateY="1" data-rateX="2" data-direction="horizontal"></span> -->
    </section>

    <script>
        window.addEventListener('scroll', function (e) {

            const target = document.querySelectorAll('.scroll');

            // var scrolled = window.pageYOffset;
            //  var rate = scrolled * 2;


            // target.style.transform = 'translate3d(0px, '+rate+'px, 0px)';

            var index = 0,
                length = target.length;
            for (index; index < length; index++) {
                var pos = window.pageYOffset * target[index].dataset.rate;

                if (target[index].dataset.direction === 'vertical') {
                    target[index].style.transform = 'translate3d(0px, ' + pos + 'px, 0px)';
                } else {
                    var posX = window.pageYOffset * target[index].dataset.ratex;
                    var posY = window.pageYOffset * target[index].dataset.ratey;

                    target[index].style.transform = 'translate3d(5px, ' + posX + 'px, ' + posY + 'px, 5px)';
                }
            }

        });
    </script>
</body>

</html>
